name: Build and deploy ASP app to Azure Web App - emmanuel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1.3
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
      - name: Ensure project file exists
        shell: pwsh
        run: |
          if (!(Test-Path -Path 'MyWebApp/MyWebApp.csproj')) {
            Write-Error 'ERROR: Project file MyWebApp/MyWebApp.csproj not found.'
            exit 1
          }
      - name: Restore NuGet packages
        run: nuget restore MyWebApp/MyWebApp.csproj
      - name: Build and Publish
        run: msbuild MyWebApp/MyWebApp.csproj /nologo /verbosity:m /t:Build /p:DeployOnBuild=true /p:Configuration=Release /p:PublishDir=published
      - name: List published files
        run: dir .\published
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: ./published

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-f42simpmtbveq'
          slot-name: 'Production'
          package: ./ASP-app # Use the right path if download step puts artifact in subdirectory
