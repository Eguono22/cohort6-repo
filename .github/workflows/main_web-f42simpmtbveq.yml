name: Build and deploy ASP app to Azure Web App - emmanuel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1.3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      # Verify the project file exists before attempting build
      - name: Ensure project file exists
        shell: pwsh
        run: |
          if (!(Test-Path -Path 'MyWebApp/MyWebApp.csproj')) {
            Write-Error 'ERROR: Project file MyWebApp/MyWebApp.csproj not found.'
            exit 1
          }

      - name: Restore NuGet packages
        run: nuget restore MyWebApp/MyWebApp.csproj

      # Build and publish the application to a Windows-style path
      - name: Build and Publish
        run: msbuild MyWebApp/MyWebApp.csproj /nologo /verbosity:m /t:Build /p:DeployOnBuild=true /p:Configuration=Release /p:PublishDir=${{ github.workspace }}\published

      # List files in the publish directory for debugging
      - name: List published files
        run: dir ${{ github.workspace }}\published

      # Upload the published artifacts using Windows-style path
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: ${{ github.workspace }}\published

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Download the artifact from the build job to the ASP-app directory
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
          path: ./ASP-app

      # List downloaded files for debugging
      - name: List downloaded artifact files
        shell: pwsh
        run: |
          Write-Host "Current directory:"
          Get-Location
          Write-Host "`nFiles in current directory:"
          Get-ChildItem -Recurse | Format-Table -Property FullName

      # Deploy the application to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-f42simpmtbveq'
          slot-name: 'Production'
          package: './ASP-app'
